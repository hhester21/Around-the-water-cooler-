<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<title>Login modal</title>
<style type="text/css">

    .modal-dialog {
        width: 20%;
    }

    img {
        margin-bottom: 20px;
    }

</style>
</head>

<body>

<!-- Button to initialize modal -->
<div class="container"> 
    <button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal" data-target=".bs-modal-sm">Sign In / Register</button>
</div>
  

<!-- Modal begins -->
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content"><br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#Signintab" data-toggle="tab">Log In</a></li>
                <li class=""><a href="#signup" data-toggle="tab">Signup</a></li>
            </ul>
        </div>
      <div class="modal-body">
    <div id="myTabContent" class="tab-content">
        
        <!-- Log In Tab begins /////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="tab-pane fade active in" id="Signintab">
            <form class="form-horizontal">
            <fieldset>
            <!-- Log In Form -->
            <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="userid">User Name:</label>
                    <div class="controls">
                        <input id="userid" name="userid" type="text" class="form-control input-medium" placeholder="">
                    </div>
                </div>

            <!-- Password input-->
                <div class="control-group">
                    <label class="control-label" for="passwordinput">Password:</label>
                    <div class="controls">
                        <input id="passwordinput" name="passwordinput" class="form-control input-medium" type="password" placeholder="">
                    </div>
                </div>

            <!-- I'm a human checkboxes -->
                <div class="control-group">
                    <label class="control-label" for="rememberme"></label>
                    <div class="controls">
                        <label class="checkbox inline" for="rememberme-0">
                            <input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">Remember me
                        </label>
                    </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                    <label class="control-label" for="signin"></label>
                    <div class="controls">
                        <button id="signin" name="signin" class="btn btn-success">Sign In</button>
                    </div>
                </div><br>
            
                <p>Forgot your <a href="#">username</a> or <a href="#">password</a>?</p>
            </fieldset>
            </form>
        </div>
    <!-- Log In Tab ends -->

    <!--Signup section begins ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="tab-pane fade" id="signup">
            <form class="form-horizontal">
            <fieldset>
            <!-- Sign Up Form -->

            <!-- Username input-->
            <div class="control-group">
                <label class="control-label" for="userid">Username:</label>
                <div class="controls">
                    <input id="username" name="username" class="form-control input-large inputfields" type="text" placeholder="username (at least 6 characters)">
                </div>
            </div>

            <!-- Email input-->
            <div class="control-group">
                <label class="control-label" for="Email">Email:</label>
                <div class="controls">
                    <input id="email" name="email" class="form-control input-large inputfields" type="email" placeholder="user@gmail.com">
                </div>
            </div>
            
            <!-- Password input-->
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                    <input id="password" name="password" class="form-control input-large inputfields" type="password" placeholder="password (at least 8 characters)">
                </div>
            </div>
            
            <!-- Re-enter input-->
            <!-- <div class="control-group">
                <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                <div class="controls">
                    <input id="reenterpassword" class="form-control input-large" name="reenterpassword" type="password" placeholder="">
                </div>
            </div> -->
            
            <!-- I'm a human -->
            <br>
            <div class="control-group">
                <div class="controls">
                    <label><input type="checkbox" name="humancheck" value="human">I'm Human</label>
                </div>
            </div>
            
            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="confirmsignup"></label>
                <div class="controls">
                    <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
                    <!-- <button type="submit" id="submit">Signup</button> -->
                </div>
            </div>
            </fieldset>
            </form>
        </div>
    </div>
      </div>
      <div class="modal-footer">
      <center>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </center>
      </div>
    </div>
  </div>
</div>
</body>
</html>
