<!DOCTYPE html>
<html>
<head>
	<script
  		src="https://code.jquery.com/jquery-3.2.1.slim.js"
  		integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  		crossorigin="anonymous">
  	</script>
  	<title>Login</title>
</head>
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=email], input[type=password], input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

#username2 {
	border-color: red;
	animation-name: borders-blinking;
    animation-duration: 4s;
    animation-iteration-count: infinite; 
}

#username2::placeholder {
	color:red;
	text-align: center;
	font-weight: bold;
	font-size: 20px;
}

#email2 {
	border-color: red;
	animation-name: borders-blinking;
    animation-duration: 4s;
    animation-iteration-count: infinite;  
}

#email2::placeholder {
	color:red;
	text-align: center;
	font-weight: bold;
	font-size: 20px;
}

#password2 {
	border-color: red;
	animation-name: borders-blinking;
    animation-duration: 2s;
    animation-iteration-count: infinite;  
}

#password2::placeholder {
	color:red;
	text-align: center;
	font-weight: bold;
	font-size: 20px;
}

@keyframes borders-blinking {
    0%   {border-color: red;}
    50% {border-color: #ccc;}
    100% {border-color: red;}
}

.alerts {
    color: red;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }

}
</style>
<body>

<h2>Signup Form</h2>

<form id="myForm">
  <div class="container">
	<label><b>Username</b></label>
    <input type="text" placeholder="username (at least 6 characters)" class="inputfields" name="username" id="username">

    <label><b>Email</b></label>
    <input type="email" placeholder="example@gmail.com" class="inputfields" name="email" id="email">

    <label><b>Password</b></label>
    <input type="password" placeholder="password (at least 8 characters)" class="inputfields" name="password" id="password">

    <div id="alertsDiv"></div>
        
    <button type="submit" id="submit">Signup</button>

  </div>
</form>

<script>
	$(document).on("click", "#submit", function(e) {
		e.preventDefault();
        
		//alerts if any of the fields left empty
		// if ($("#username").val() === "") {
		// 	$("#username").attr("id","username2").attr("placeholder","<----------------------------  Type a username!  ---------------------------->");
		// }
		// if ($("#email").val() === "") {
		// 	$("#email").attr("id","email2").attr("placeholder","<----------------------------  Type an email!  ---------------------------->");
		// }
		// if ($("#password").val() === "") {
		// 	$("#password").attr("id","password2").attr("placeholder","<----------------------------  Type a password!  ---------------------------->");
		// }    

        //alerts if user form input didn't meet minimum requirments
        if ($("#username").val().length < 6) {
            $("#username").val("");
            $("#username").attr("placeholder","");
            $("#alertsDiv").append("<p class='alerts'>" + "username should be at least 6 characters long" + "</p>"); 
            $("#username").css('border-color', 'red');
        }
        if ($("#password").val().length < 8) {
            $("#password").val("");
            $("#password").attr("placeholder","");
            $("#alertsDiv").append("<p class='alerts'>" + "password should be at least 8 characters long" + "</p>"); 
            $("#password").css('border-color', 'red');
        }

        //if user met input requirements it will create and array with his credentials
        if ($("#username").val().length >= 6 && $("#password").val().length >= 8 ) {
            var objArray = $("#myForm").serializeArray();
            console.log(objArray);
            $(".inputfields").val("");
        }
	});
</script>

</body>
</html>
