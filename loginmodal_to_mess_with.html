<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<title>Login modal</title>
<style type="text/css">

		.modal-dialog {
				width: 20%;
		}

		img {
				margin-bottom: 20px;
		}

</style>
</head>

<body>

<!-- Button to initialize modal -->
<div class="container"> 
		<button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal" data-target=".bs-modal-sm">Sign In / Register</button>
</div>
	

<!-- Modal begins -->
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content"><br>
			<div class="modal-body">
		<!-- Log In Tab ends -->

		<!--Signup section begins -->
				<div class="tab-pane fade" id="signup">
						<form class="form-horizontal">
						<fieldset>
						<!-- Sign Up Form -->
						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="Email">Email:</label>
							<div class="controls">
								<input id="getEmail" name="getEmail" class="form-control input-large" type="text" placeholder="user@gmail.com" required="">
							</div>
						</div>
						
						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="userid">User Name:</label>
							<div class="controls">
								<input id="getUserid" name="getUserid" class="form-control input-large" type="text" placeholder="" required="">
							</div>
						</div>
						
						<!-- Password input-->
						<div class="control-group">
							<label class="control-label" for="password">Password:</label>
							<div class="controls">
								<input id="getPassword" name="getPassword" class="form-control input-large" type="password" placeholder="********" required="">
								<em>1-8 Characters</em>
							</div>
						</div>
						
						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="reenterpassword">Re-Enter Password:</label>
							<div class="controls">
								<input id="reenterpassword" class="form-control input-large" name="reenterpassword" type="password" placeholder="********" required="">
							</div>
						</div>
						
						<!-- Multiple Radios (inline) -->
						<br>
						<div class="control-group">
							<label class="control-label" for="humancheck">Humanity Check:</label>
							<div class="controls">
								<label class="radio inline" for="humancheck-1">
								<input type="checkbox" name="humancheck" value="human">I'm Human</label>
							</div>
						</div>
						
						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="confirmsignup"></label>
							<div class="controls">
								<button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
							</div>
						</div>
						</fieldset>
						</form>
				</div>
		</div>
			</div>
			<div class="modal-footer">
			<center>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</center>
			</div>
		</div>
	</div>
</div>
</body>
</html>
